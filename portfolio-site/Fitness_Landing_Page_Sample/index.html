<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f9f9f9; }
    .hero { background: #2c3e50; color: #fff; padding: 60px 20px; text-align: center; }
    .btn { background: #e74c3c; color: #fff; padding: 10px 20px; text-decoration: none; display: inline-block; margin-top: 20px; }
    .services, .testimonials, #contact { padding: 40px 20px; max-width: 800px; margin: auto; }
    h2 { color: #2c3e50; }
    form input, form textarea, form button {
      display: block; margin: 10px 0; width: 100%; max-width: 400px; padding: 10px;
    }
    form button { background: #2c3e50; color: white; border: none; cursor: pointer; }
    blockquote { background: #ecf0f1; padding: 10px 20px; margin: 10px 0; border-left: 5px solid #3498db; }
  </style>
</head>
<body>

<section class="hero">
  <h1>Train with Sarah</h1>
  <p>Personal coaching, tailored fitness plans & results!</p>
  <a href="#contact" class="btn">Get Started</a>
</section>

<section class="services">
  <h2>My Services</h2>
  <ul>
    <li>1-on-1 Coaching</li>
    <li>Online Workout Plans</li>
    <li>Diet & Nutrition Guidance</li>
  </ul>
</section>

<section class="testimonials">
  <h2>Testimonials</h2>
  <blockquote>"Sarah helped me lose 10kg in 3 months!"</blockquote>
  <blockquote>"The best fitness coach Iâ€™ve worked with."</blockquote>
</section>

<section id="contact">
  <h2>Contact Me</h2>
  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Your Message"></textarea>
    <button type="submit">Send</button>
  </form>
</section>

</body>
</html>
