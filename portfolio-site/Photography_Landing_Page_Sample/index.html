<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alex Lens - Photography Portfolio</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #000; color: #fff; }
    .hero { background: url('https://images.unsplash.com/photo-1516117172878-fd2c41f4a759') no-repeat center center/cover; 
            height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; }
    .hero h1 { font-size: 3rem; background-color: rgba(0,0,0,0.6); padding: 10px; }
    .section { padding: 60px 20px; text-align: center; }
    .section h2 { font-size: 2rem; margin-bottom: 20px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 20px; }
    .gallery img { width: 100%; height: auto; border: 3px solid #fff; }
    .contact form { max-width: 400px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    .contact input, .contact textarea, .contact button {
      padding: 10px; border: none; font-size: 1rem; width: 100%;
    }
    .contact button { background: #e67e22; color: #fff; cursor: pointer; }
  </style>
</head>
<body>

<section class="hero">
  <h1>Alex Lens Photography</h1>
</section>

<section class="section about">
  <h2>About Me</h2>
  <p>Iâ€™m Alex, a professional freelance photographer capturing real moments through a creative lens. Specialized in portrait, event, and lifestyle photography.</p>
</section>

<section class="section gallery">
  <h2>Gallery</h2>
  <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49b" alt="Portrait">
  <img src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f" alt="Nature">
  <img src="https://images.unsplash.com/photo-1531058020387-3be344556be6" alt="Wedding">
</section>

<section class="section contact">
  <h2>Book a Session</h2>
  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea placeholder="Tell me about your session..." rows="4"></textarea>
    <button type="submit">Send Request</button>
  </form>
</section>

</body>
</html>
